; ==== PHP Resource Limits ====
memory_limit = 512M
max_execution_time = 300
max_input_vars = 5000

; ==== File Upload Settings ====
upload_max_filesize = 64M
post_max_size = 64M
file_uploads = On

; ==== Session Handling ====
session.save_handler = files
session.auto_start = Off

; ==== Error Handling and Logging ====
log_errors = On
display_errors = Off
error_reporting = E_ALL & ~E_DEPRECATED & ~E_STRICT

; ==== Timezone ====
date.timezone = Asia/Ho_Chi_Minh

; ==== Recommended Extensions (đảm bảo đã cài bằng `php -m`) ====
; Không cấu hình trong file ini, nhưng nên kiểm tra:
; - mysqli
; - curl
; - openssl
; - tokenizer
; - xmlrpc
; - soap
; - intl
; - zip
; - gd
; - mbstring
; - fileinfo
; - xml
; - sodium

; ==== Opcache (Tăng hiệu suất) ====
opcache.enable = 1
opcache.enable_cli = 1
opcache.memory_consumption = 128
opcache.interned_strings_buffer = 8
opcache.max_accelerated_files = 10000
opcache.revalidate_freq = 1

; ==== APCu (Nếu dùng APCu để cache session/user data) ====
apc.enabled = 1
apc.shm_size = 64M

